<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Video Conference App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-header">
        <h1>Video Conference</h1>
        <p class="status">Not Connected</p>
      </div>

      <div class="main-content">
        <div class="videos">
          <div class="video-container local">
            <div class="video-wrapper">
              <video id="webcamVideo" autoplay playsinline></video>
              <div class="video-overlay">
                <span class="label">Local Stream</span>
              </div>
            </div>
          </div>
          <div class="video-container remote">
            <div class="video-wrapper">
              <video id="remoteVideo" autoplay playsinline></video>
              <div class="video-overlay">
                <span class="label">Remote Stream</span>
              </div>
            </div>
          </div>
        </div>

        <div class="controls">
          <div class="control-section">
            <button id="webcamButton" class="btn primary">
              <span class="btn-text">Start Webcam</span>
            </button>
          </div>

          <div class="control-section">
            <button id="callButton" class="btn secondary" disabled>
              <span class="btn-text">Create Call</span>
            </button>
          </div>

          <div class="control-section">
            <div class="join-call">
              <input id="callInput" placeholder="Enter call ID..." />
              <button id="answerButton" class="btn secondary" disabled>
                <span class="btn-text">Join Call</span>
              </button>
            </div>
          </div>

          <div class="control-section">
            <button id="hangupButton" class="btn danger" disabled>
              <span class="btn-text">End Call</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
